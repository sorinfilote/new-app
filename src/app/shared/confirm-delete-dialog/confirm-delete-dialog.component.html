<div class="popup-custom-confirm">
  <h1 mat-dialog-title>Are you sure you want to delete this?</h1>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="onCancelClick()">Cancel</button>
    <button mat-raised-button class="btn delete-bt " color="warn" type="button" [mat-dialog-close]=true cdkFocusInitial>Delete</button>
  </div>
</div>
