<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell--span-6">
      <h2 class="board-title-text">
        <app-editable-title
          [title]="board.title"
          (titleUpdate)="updateTitle($event)">
        </app-editable-title>
      </h2>
    </div>
    <div class="mdc-layout-grid__cell--span-6 mdc-layout-grid--align-right">
      <button mat-raised-button class="btn delete-bt " color="warn" type="button" (click)="deleteBoard()">Delete Board</button>
    </div>
  </div>
</div>

<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner" *ngIf="boardsLists">
    <div class="mdc-layout-grid__cell--span-3 single-list" *ngFor="let list of boardsLists" >
       <app-lists
         [allDropLists]="allDropLists"
         [list]="list"
         (listUpdate)="updateList($event)">
       </app-lists>
    </div>
  </div>
</div>
<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell"></div>
    <div class="mdc-layout-grid__cell text-center">
      <mat-form-field>
        <input
          matInput
          #ListName
          (keyup.enter)="addList(ListName.value);
          ListName.value=''"
          type="text" id="myInput"  placeholder="List name">
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button
          mat-raised-button
          (click)="addList(ListName.value);
          ListName.value=''"
          color="primary">Add new list</button>
      </mat-card-actions>
    </div>
    <div class="mdc-layout-grid__cell"></div>
  </div>
</div>
