<div class="custom-list-fix-top">
  <p class="board-title-text">
    <app-editable-title [title]="list.title" (titleUpdate)="updateTitle($event)"></app-editable-title>
  </p>
  <div>
    <!--<button mat-raised-button class="btn delete-bt delete-list-btn" color="warn" type="button" (click)="deleteList(list.list_id)">x</button>-->
    <button mat-raised-button class="btn delete-bt delete-list-btn" color="warn" type="button" (click)="deleteList(list.list_id)"><i class="fas fa-trash-alt"></i></button>
  </div>
</div>
<div
  cdkDropList
  id="{{list_id}}"
  [cdkDropListData]="arrayWithCards"
  [cdkDropListConnectedTo]="allDropLists"
  class="cards-wrapper-in-list"
  *ngIf="arrayWithCards"
  (cdkDropListDropped)="drop($event)">
    <div *ngFor="let card of arrayWithCards" class="single-card-box" [attr.data-card-id]="card.card_id" cdkDrag>
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      <app-cards
        [card]="card"
        (cardDeleted)="updateCards($event)">
      </app-cards>
    </div>
  <div class="single-card-box box-add-new-card">
    <mat-form-field class="add-new-card-form-field">
      <input
        matInput
        #CardName
        (keyup.enter)="addCard(CardName.value);
        CardName.value=''"
        type="text" id="myInput"  placeholder="Card name">
    </mat-form-field>
    <br>
    <mat-card-actions>
      <button
        mat-raised-button
        (click)="addCard(CardName.value);
        CardName.value=''"
        color="primary">Add new card</button>
    </mat-card-actions>
  </div>
</div>
